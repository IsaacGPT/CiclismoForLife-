<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion - LongRaceCC</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #121212;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 90%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .image-section, .form-section {
            height: 100%;
        }

        .image-section {
            flex: 1;
            background: url('https://chaton-files.s3.us-east-2.amazonaws.com/p/3oFX5eUjgNYR3pCIvmDYN/AFCiVMiXFsH1u4yNsBW56/XREFhjB9Sg3Mi9wjmthFT1.jpeg') no-repeat center center;
            background-size: cover;
        }

        .form-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(
                135deg,
                #121212 25%,
                #1a1a1a 25%,
                #1a1a1a 50%,
                #121212 50%,
                #121212 75%,
                #1a1a1a 75%,
                #1a1a1a
            );
            background-size: 40px 40px;
            animation: move 4s linear infinite;
        }

        @keyframes move {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 40px 40px;
            }
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 2em;
            background-color: #171717;
            border-radius: 25px;
            transition: .4s ease-in-out;
        }

        .form:hover {
            transform: scale(1.05);
            border: 1px solid black;
        }

        #heading {
            text-align: center;
            margin-bottom: 2em;
            color: rgb(255, 255, 255);
            font-size: 1.5em;
        }

        .field {
            display: flex;
            align-items: center;
            gap: 0.5em;
            border-radius: 25px;
            padding: 0.6em;
            background-color: #171717;
            box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
        }

        .input-icon {
            height: 1.3em;
            width: 1.3em;
            fill: white;
        }

        .input-field {
            background: none;
            border: none;
            outline: none;
            width: 100%;
            color: #d3d3d3;
        }

        .btn {
            display: flex;
            justify-content: center;
            gap: 1em;
            margin-top: 2em;
        }

        .button1, .button2, .button3 {
            padding: 0.5em 1em;
            border-radius: 5px;
            border: none;
            outline: none;
            transition: .4s ease-in-out;
            background-color: #252525;
            color: white;
        }

        .button1:hover, .button2:hover {
            background-color: black;
        }

        .button3 {
            margin-top: 1em;
            background-color: #252525;
        }

        .button3:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="form-section">
            <form class="form" onsubmit="return login(event)">
                <p id="heading">LongRaceCC</p>
                <div class="field">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"></path>
                    </svg>
                    <input autocomplete="off" placeholder="Username" class="input-field" type="text" id="username">
                </div>
                <div class="field">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
                    </svg>
                    <input placeholder="Password" class="input-field" type="password" id="password">
                </div>
                <div class="btn">
                    <button type="submit" class="button1">Login</button>
                    <button type="button" class="button2" onclick="redirectToSignup()">Sign Up</button>
                </div>
                <button type="button" class="button3" onclick="redirectToForgotPassword()">Forgot Password</button>
            </form>
        </div>
    </div>

    <script>
        function login(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const users = {
                cyclist: { password: 'bike123', redirect: 'INICIO IGPT.HTML' },
                admin: { password: 'admin123', redirect: 'menuadmi.html' },
                juez: { password: 'judge123', redirect: 'menujuez.html' } // Nuevo usuario añadido
            };

            if (users[username] && users[username].password === password) {
                window.location.href = users[username].redirect;
            } else {
                alert('Invalid username or password');
            }
        }

        function redirectToSignup() {
            window.location.href = 'crearcuenta.html'; // Reemplazar con la URL de la página de registro
        }

        function redirectToForgotPassword() {
            window.location.href = 'forgotpassword.html'; // Reemplazar con la URL de la página de recuperación de contraseña
        }
    </script>
</body>
</html>
