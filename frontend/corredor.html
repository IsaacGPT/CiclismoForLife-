<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Corredores</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: rgba(44, 44, 44, 0.9); /* Fondo oscuro con opacidad */
            color: rgba(245, 245, 245, 0.9); /* Color de texto claro con opacidad */
        }
        .container {
            margin-top: 30px;
        }
        .table {
            background-color: rgba(51, 51, 51, 0.7); /* Tabla con fondo gris oscuro y opacidad */
            color: rgba(245, 245, 245, 0.9); /* Texto blanco con opacidad */
        }
        .btn {
            background-color: rgba(68, 68, 68, 0.8); /* Botón con fondo gris oscuro y opacidad */
            color: rgba(245, 245, 245, 0.9); /* Texto blanco con opacidad */
        }
        .btn:hover {
            background-color: rgba(85, 85, 85, 0.8); /* Botón en hover con más claridad */
        }
        .form-control {
            background-color: rgba(44, 44, 44, 0.6); /* Campos de formulario con fondo oscuro y opacidad */
            color: rgba(245, 245, 245, 0.9); /* Texto claro */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Gestión de Corredores</h1>

        <div class="row">
            <!-- Formulario para agregar un nuevo corredor -->
            <div class="col-md-6">
                <h3>Agregar Corredor</h3>
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                    </div>
                    <div class="form-group">
                        <label para="fecha_nacimiento">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fecha_nacimiento">
                    </div>
                    <div class="form-group">
                        <label para="telefono">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="Teléfono">
                    </div>
                    <div class="form-group">
                        <label para="curp">CURP</label>
                        <input type="text" class="form-control" id="curp" placeholder="CURP">
                    </div>
                    <div class="form-group">
                        <label para="telefono_identificacion">Teléfono de Identificación</label>
                        <input type="tel" class="form-control" id="telefono_identificacion" placeholder="Teléfono de Identificación">
                    </div>
                    <div class="form-group">
                        <label para="idequipo">Equipo</label>
                        <input type="number" class="form-control" id="idequipo" placeholder="ID del Equipo">
                    </div>
                    <button type="submit" class="btn btn-block">Agregar Corredor</button>
                </form>
            </div>

            <!-- Tabla para mostrar los corredores existentes -->
            <div class="col-md-6">
                <h3>Corredores Existentes</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID Corredor</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Fecha de Nacimiento</th>
                            <th>Teléfono</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Ejemplo de datos, estos pueden ser reemplazados por datos dinámicos -->
                        <tr>
                            <td>1</td>
                            <td>Juan</td>
                            <td>Pérez</td>
                            <td>1990-05-20</td>
                            <td>1234567890</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Ana</td>
                            <td>Gómez</td>
                            <td>1988-08-12</td>
                            <td>0987654321</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
